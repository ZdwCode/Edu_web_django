{% extends 'layout.html' %}

{% block content %}
    <div>
         <div class="container">
             <div class="panel panel-default">
                <div class="panel-heading">
                 <h3 class="panel-title">修改学院</h3>
                </div>
                <div class="panel-body">
                <form class="form-horizontal" method="post">
                        {% csrf_token %}
                      <div class="form-group">
                          <label >学院名称</label>
                          <input name="name" type="text" class="form-control" value="{{title}}">
                      </div>

                      <button type="submit" class="btn btn-primary">确 定 修 改</button>
                    </form>
                </div>
        </div>
         </div>
     </div>
{% endblock %}
