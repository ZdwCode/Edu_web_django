{% extends 'layout_tech.html' %}

{% block content %}
<div>
         <div class="container">
             <div class="panel panel-default">
                <div class="panel-heading">
                 <h3 class="panel-title">添加考情记录</h3>
                </div>
                <div class="panel-body">
                <form class="form-horizontal" method="post">
                        {% csrf_token %}
                      <div class="form-group">
                          <label >学生号</label>
                          <input name="student_id" type="text" class="form-control"  placeholder="学生号">
                      </div>
                    <div class="form-group">
                          <label >课程号</label>
                          <input name="class_id" type="text" class="form-control"  placeholder="课程号">
                      </div>
                    <div class="form-group">
                          <label >学生名称</label>
                          <input name="student_name" type="text" class="form-control"  placeholder="学生姓名">
                      </div>
                    <div class="form-group">
                          <label >课程名称</label>
                          <input name="course_name" type="text" class="form-control"  placeholder="课程名称">
                      </div>
                     <div class="form-group">
                          <label >是否出勤</label>
                          <input name="result" type="text" class="form-control"  placeholder="是否出勤">
                      </div>
                      <button type="submit" class="btn btn-primary">添 加</button>
                    </form>
                </div>
        </div>
         </div>
     </div>

{% endblock %}
