{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <style>
        .account {
            width:400px;
            border:1px solid #dddddd;
            border-radius:5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left:auto;
            margin-right:auto;
            margin-top:100px;
            padding:20px 40px;
        }

        .account h2{
            margin-top:10px;
            text-align:center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">学生考勤信息管理系统</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
    <div class="account">
        <h2> 用户登录 </h2>
        <form method="post" class="form-group">
            {% csrf_token %}
            <label >用户名</label>
            <input type="text" name="user" class="form-control"  placeholder="账号">
             <label>密码</label>
            <input type="password" name="password" class="form-control" placeholder="账号">
            <input type="submit" value="登 录" class = "btn btn-primary">
            <a href="#">还没有账号注册一个</a>
        </form>
    </div>
</body>
</html>
